<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial range slider</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./data/data.js"></script>
    <script src="./range-slider/rangeslider.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <svg
      viewBox="0 0 50 50"
      xmlns="http://www.w3.org/2000/svg"
      onload="addDraggable(evt)"
    >
      <circle
        x="5"
        y="5"
        r="5"
        cx="25"
        cy="20"
        stroke="lightgray"
        fill="gray"
        fill-opacity="0.0"
      />
      <circle
        x="5"
        y="5"
        r="5"
        cx="25"
        cy="20"
        stroke="gray"
        stroke-dasharray="0.1 0.9"
        fill-opacity="0.0"
      />
      <circle r="1" fill="black" cx="25" cy="20" class="tack" />
    </svg>
    <!--     <range-slider>
    </range-slider> -->
  </body>
</html>
